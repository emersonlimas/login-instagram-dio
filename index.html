<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Login Instagram - Emerson Lima</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="/img/black-smartphone.png" alt="Smartphone" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="/img/instagram-logo.png"
            class="instagram-logo"
            alt="Instagram Logo"
          />
          <div class="profile-photo">
            <img src="/img/perfil-instagram.jpg" alt="Foto de Perfil" />
          </div>
            <a href="#" class="instagram-login">Continuar como emersonlima_s</a>
            <span class="not-account">Não é emersonlima_s? <a href="#" class="link-blue">Trocar de conta</a></span>
        </div>
        <div class="group">
            <span>
                <a href="#" class="link-blue">Trocar de conta</a>
                ou
                <a href="#" class="link-blue">Cadastre-se</a>
            </span> 
        </div>
        <div class="get-the-app">
            <p class="get-app">Obtenha o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download">
                </a>
                <a href="#" class="app-download">
                </a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
